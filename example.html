<html>

<!--------------------------------------------------------------------------->
<meta charset="utf-8"/>
<head>
<title id="main-title">Javascript Desktop Menu Bar Example</title>
<link rel="stylesheet" href="jdmenubar.css" type="text/css">
<script src="jdmenubar.js"></script>

<style>
body {
    padding: 0 0 0 0;
    margin: 0 0 0 0;
}
</style>

<script>

var menuBar;

window.onload = function() {
    const menuItems = [
        { text : "File", subMenuItems : [
            { text : "New", handler : newClicked, shortcut : "Ctrl+N", icon : "‚úè"},
            { text : "Open" },
            { id : "open_recent", text : "Open Recent", subMenuItems : [
                { text : "File1.txt"},
                { text : "File2.txt"},
                { separator : true},
                { text : "Or even older" , subMenuItems : [
                    { text : "File3.txt"},
                    { text : "File4.txt"},
                ]}
            ]},
            { separator : true},
            { text : "Save", shortcut : "Ctrl+S", icon : "&#128190;", enabled : false },
            { text : "Save As...", shortcut : "Ctrl+Shift+S" }
        ]}, 
        { id : "edit", text : "Edit", subMenuItems : [
            { text : "Cut", icon : "‚úÇÔ∏è" },
            { text : "Copy", icon : "üìÑ" },
            { text : "Paste", icon : "üìã"},
        ]}, 
        { text : "Help", subMenuItems : [
            { text : "More", icon : "‚òÉ", subMenuItems : [
                { text : "This" },
                { text : "And that" },
            ]},
            { text : "About", handler : aboutClicked},
        ]}, 
    ]
    menubar = new MenuBar(document.getElementById("menu-bar"), menuItems);
}

function newClicked() {
    alert("Clicked new");
}

function aboutClicked() {
    alert("About new");
}

function updateMenu() {
    menubar.getItemWithId("open_recent").enabled = false;
    menubar.getItemWithId("edit").text = "New Name";
    menubar.update();
}

</script>

</head>

<!--------------------------------------------------------------------------->
<body>
    <div id="menu-bar"></div>
    <br>
    Click on the menu bar above
    <br>
    <button onclick="updateMenu();">Click here to update menu</button>
</body>

</html>
